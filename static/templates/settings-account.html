{% extends 'settings-base.html' %}
{% load tags %}
{% block settings-content %}
    <div class="header">
        <h1>Account</h1>
    </div>
    <div class="body">
        <form class="form" id="form" method="POST" action="{% url "settings_profile" %}" enctype="multipart/form-data">{% csrf_token %}
            <ul>
                {{ form.as_ul }}
            </ul>
        </form>
    </div>
    <div class="footer">
        <button form="form" type="submit" class="button">Save changes</button>
    </div>
{% endblock %}

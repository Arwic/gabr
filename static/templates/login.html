{% extends 'base.html' %}
{% load tags %}
{% block header %}
    <title>Log in | Gabr</title>
{% endblock %}
{% block content %}
    <div class="b-header">
        <a href="/" style="text-decoration: none !important;">
            <h1>Gabr</h1>
        </a>
        <h2>Log in</h2>
        <hr class="divider">
    </div>
    <div class="b-login-container">
        <form class="form" method="POST" action="{% url "login" %}">{% csrf_token %}
            <ul>
                {{ form.as_ul }}
            </ul>
            <button type="submit" class="button">Log in</button>
        </form>
        <a class="signup-link" href="{% url "signup" %}">Need an account? Sign up here.</a>
    </div>
{% endblock %}

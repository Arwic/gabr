{% extends 'base.html' %}
{% load tags %}
{% block header %}
    <title>Sign up | Gabr</title>
{% endblock %}
{% block content %}
    <div class="b-header">
        <a href="/" style="text-decoration: none !important;">
            <h1>Gabr</h1>
        </a>
        <h2>Sign up</h2>
        <hr class="divider">
    </div>
    <div class="b-signup-container">
        <form class="form" action="{% url "signup" %}" method="POST">{% csrf_token %}
            <ul>
                {{ form.as_ul }}
            </ul>
            <button type="submit" class="button">Sign up</button>
        </form>
        <a class="login-link" href="{% url "login" %}">Already have an account? Log in here.</a>
    </div>
{% endblock %}

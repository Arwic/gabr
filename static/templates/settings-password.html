{% extends 'settings-base.html' %}
{% load tags %}
{% block settings-content %}
    <div class="header">
        <h1>Password</h1>
        <script>
            $(document).ready(function() {
                $("#s-password").addClass("active");
            });
        </script>
    </div>
    <div class="body">
        <form class="form" id="form" method="POST" action="{% url "settings_account" %}" enctype="multipart/form-data">{% csrf_token %}
            <ul>
                {{ form.as_ul }}
            </ul>
        </form>
    </div>
    <div class="footer">
        <button form="form" type="submit" class="button">Save changes</button>
    </div>
{% endblock %}
